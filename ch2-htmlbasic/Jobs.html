     <main>
          <h2>Contact Path of Light Yoga Studio</h2>
          <p>Fill out the form below to contact Path of Light Yoga Studio. All information is required.</p>
          <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
               <!-- label for="id" -->
               <label for="myName">Name:</label>
               <input id="myName" placeholder="Name Please" type="text" required>
               <label for="myEmail">Email:</label>
               <!-- email fields look for @ and dot domain on the end -->
               <input id="myEmail" placeholder="Email Please" type="email" required>
               <label for="myRefer">How did you hear about us?</label>
               <input id="myRefer" list="referral" required>
               <datalist id="referral">
                    <option value="Google">
                    <option value="Facebook">
                    <option value="Clash of Clans">
                    <option value="Snapchat">
               </datalist>
               <label for="myComments">Comments:</label>
               <textarea id="myComments" required rows=2 cols=20 type="text"></textarea>
               <button id="mySubmit">Send Now</button>
          </form>
     </main>
